<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/8e35587b1c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!--
    <h1>Piedra, Papel o Tijera</h1>

    <button class="btn btn-piedra" data-id="piedra">Piedra</button>
    <button class="btn btn-papel" data-id="papel">Papel</button>
    <button class="btn btn-tijera" data-id="tijera">Tijera</button>

    <div class="winner">
        <h3>Rondas player: <span class="count-player">3</span></h3>
        <h3>Rondas computer: <span class="count-computer">5</span></h3>
        <h2>El ganador es: <span class="win"></span></h2>
    </div>
    
    <hr>
    -->
    <main>
      <div class="container">
        <div class="main-content">
          <div class="juego">
            <h1 class="title">Piedra Papel o Tijera</h1>
            <section class="container-btns">
              <article class="item-btns">
                <button class="btn btn-piedra" data-id="piedra">
                  <i class="fa-solid fa-hand-back-fist"></i>
                </button>
              </article>
              <article class="item-btns">
                <button class="btn btn-papel" data-id="papel">
                  <i class="fa-solid fa-hand"></i>
                </button>
              </article>
              <article class="item-btns">
                <button class="btn btn-tijera" data-id="tijera">
                  <i class="fa-solid fa-hand-scissors"></i>
                </button>
              </article>
            </section>
            <h2 class="rounds">Ronda: <span class="round">0</span></h2>
            <section class="container-wins">
              <article class="item-wins">
                <span class="winsPlayer">0</span>
                <p>Player</p>
              </article>
              <article class="item-wins">
                <span class="winsComputer">0</span>
                <p>Computer</p>
              </article>
            </section>
            <section class="winner">
              <h3 class="win-end">Toca un boton para iniciar el juego</h3>
              <button class="btn btn-reset hide">Jugar otra vez</button>
            </section>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
